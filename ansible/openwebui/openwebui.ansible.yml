---
- import_playbook: ../docker/docker.ansible.yml
    
- name: Install OpenWebUI
  hosts: all
  become: true
  vars:
    base_dir: /opt/openwebui

  tasks:
    - name: Create necessary directories
      file:
        path: "{{ item }}"
        state: directory
        mode: '0755'
      loop:
        - "{{ base_dir }}"
        - "{{ base_dir }}/config"
        - "{{ base_dir }}/data"
             
    - name: Copy secrets.env
      copy:
        dest: "{{ base_dir }}/secrets.env"
        src: ./secrets.env
        mode: '0600'
      
    - name: Copy compose.yml
      copy:
        dest: "{{ base_dir }}/compose.yml"
        src: ./compose.yml
        
    - name: Start Docker Compose Services
      command: docker compose -f "{{ base_dir }}/compose.yml" up -d
      args:
        chdir: "{{ base_dir }}"