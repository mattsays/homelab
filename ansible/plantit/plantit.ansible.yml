---
- import_playbook: ../docker/docker.ansible.yml

- name: Install PlantIt
  hosts: all
  become: true
  vars:
    base_dir: /opt/plantit
  tasks:
    - name: Create necessary directories
      file:
        path: "{{ item }}"
        state: directory
        mode: '0755'
      loop:
        - "{{ base_dir }}/data"
        - "{{ base_dir }}/upload-dir"
        
    - name: Copy compose.yml
      copy:
        dest: "{{ base_dir }}/compose.yml"
        src: ./compose.yml
    
    - name: Copy server.env
      copy:
        dest: "{{ base_dir }}/server.env"
        src: ./server.env
        mode: '0600'

    - name: Start Docker Compose Services
      command: docker compose -f "{{ base_dir }}/compose.yml" up -d
      args:
        chdir: "{{ base_dir }}"