services:
  backend:
    image: zimengxiong/excalidash-backend:latest
    container_name: excalidash-backend
    environment:
      - DATABASE_URL=file:/app/prisma/dev.db
      - PORT=8000
      - NODE_ENV=production
    volumes:
      - ./data/:/app/prisma
    restart: unless-stopped
    networks:
      - excalidash-network
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:8000/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    image: zimengxiong/excalidash-frontend:latest
    container_name: excalidash-frontend
    ports:
      - "6767:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - excalidash-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:80",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      
  cloudflared:
    image: cloudflare/cloudflared
    container_name: cloudflared
    env_file: ./.env
    environment:
      - TZ=Europe/Rome
      - TUNNEL_TOKEN=${TOKEN}
    cap_add:
      - NET_ADMIN
    restart: unless-stopped
    networks:
      - excalidash-network
    command: tunnel --no-autoupdate run

networks:
  excalidash-network:
    driver: bridge